<body onload="init();">
    <div id="home" data-role="page">
        <div data-role="header" data-theme="b">
            <h1>Device Connect</h1>
        </div>
        <div data-role="header" data-theme="c"><center>Demo</center></div>
        <a data-role="button" onclick="startManagerAndDemo()" data-ajax="false"/ data-icon="arrow-r" data-iconpos="right">
         Launch UI-App (HTML5)</a>
        <div data-role="footer"  data-theme="b">
            <h4>Device Connect</h4>
        </div>
    </div>
    <div id="demo" data-role="page">
        <div data-role="header" data-theme="b">
            <a data-ajax="false" data-icon="home" onclick="stopManagerAndDemo()" >Close</a>
            <a data-ajax="false" data-icon="gear" href="#setting">Setting</a>
            <h1 id="version"></h1>
        </div>
        <div style="text-align:center">
            <!-- 接続先 -->
            <div id="host" style="font-size:xx-small"></div>
            <!-- AccessToken -->
            <div id="token" style="font-size:xx-small"></div>
            <!-- WebSocket接続状態 -->
            <div id="websocket" style="font-size:xx-small"></div>

            <div data-role="controlgroup" data-type="horizontal">
                <input data-icon="gear" data-inline="true" data-mini="true" onclick="javascript:checkDeviceConnect();" type="button" value="Check" />
                <input data-icon="grid" data-inline="true" data-mini="true" onclick="javascript:authorization();" type="button" value="accessToken" />
                <input data-icon="bars" data-inline="true" data-mini="true" onclick="javascript:showCopyGuard();" type="button" value="CopyGuard" />
            </div>

            <fieldset class="ui-grid-a">
              <div class="ui-block-a">
                <select id="entry_profile" name="entry_profile">
                  <option value="">-</option>
                  <option value="battery">Battery</option>
                  <option value="canvas">Canvas</option>
                  <option value="connect">Connect</option>
                  <option value="deviceorientation">DeviceOrientation</option>
                  <option value="file">File</option>
                  <option value="filedescriptor">File Descriptor</option>
                  <option value="mediaplayer">Media Player</option>
                  <option value="mediastreamrecording">MediaStream Recording</option>
                  <option value="notification">Notification</option>
                  <option value="phone">Phone</option>
                  <option value="proximity">Proximity</option>
                  <option value="settings">Settings</option>
                  <option value="vibration">Vibration</option>
                  <option value="health">Health</option>
                  <option value="geolocation">Geolocation</option>
                </select>
              </div>
              <div class="ui-block-b">
                <input data-icon="search" onclick="javascript:searchDevice();" type="button" value="Search Device" />
              </div>
           </fieldset>
        </div>

        <!-- Title -->
        <div id="title" data-role="header" data-theme="b">
        </div>

        <!-- contentsHeader -->
        <div id="contentsHeader" data-theme="a">
        </div>

         <!-- menu -->
        <div class="menu" data-role="content" id="menu" data-theme="a">
        </div>

        <!-- listView -->
        <ul class="list" data-role="listview" id="list">
        </ul>

        <!-- contentMain -->
        <div class="contents" data-role="content" id="contents" data-theme="a">
        </div>

        <!-- backButton -->
        <div id="contentsFooter" data-theme="a">
        </div>

        <!-- Log -->
        <div id="log" style=" background-color:black; color:green;">
        </div>

        <div data-role="footer" data-theme="b">
            <h4>UIApp HTML5</h4>
        </div>
    </div>
    <div style="width:0; height:0; overflow:hidden;">
        <iframe id="launch_frame" name="launch_frame"></iframe>
    </div>

    <div id="setting" data-role="page">
        <div data-role="header" data-theme="b">
            <a href="#demo" data-ajax="false" data-icon="back">Back</a>
            <h1>Setting</h1>
        </div>

        <div id="contents">
        </div>

        <ul data-role="listview" id="listSetting" class="listSetting">
        </ul>

        <div id="log">
        </div>

        <div data-role="footer" data-theme="b">
            <h4>Device Connect UIApp</h4>
        </div>
    </div>

    <div id="dialogbox" data-role="page">
        <div data-role="header">
            <h1>Dialog</h1>
        </div>
        <div data-role="content">
            <p>Dialog</p>
            <div>
                <form>
                    <a data-role="button" href="#page1">OK</a>
                    <a data-role="button" href="#page3">Cancel</a>
                </form>
            </div>
        </div>
